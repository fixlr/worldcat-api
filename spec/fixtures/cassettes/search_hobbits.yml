      \   <datafield ind1=\" \" ind2=\" \" tag=\"520\">\n      <subfield code=\"a\">In
      October 2004, a team of Australian and Indonesian anthropologists led by Mike
      Moorwood and Raden Pandji Soejono stunned the world with their announcement
      of the discovery of the first example of a new species of human, \"Homo floresiensis,\"
      which the nicknamed the \"Hobbit.\" Standing only three feet tall with brains
      a little larger than a can of cola, the Hobbits forced anthropologists and everyone
      to reconsider what it means to be human.</subfield>\n    </datafield>\n    <datafield
