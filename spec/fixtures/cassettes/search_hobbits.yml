      \   </datafield>\n    <datafield ind1=\"0\" ind2=\" \" tag=\"505\">\n      <subfield
      code=\"a\">Introduction: there and back again: an editors' tale / Ernest Mathijs
      and Murray Pomerance -- The lord of the rings as allegory: a multiperspectivist
      reading / Douglas Kellner -- The lord of the rings and family: a view on text
      and reception / Ernest Mathijs -- The fading of the elves: eco-catastrophe,
      technopoly, and bio-security / Sean Cubitt -- On being a 1960s Tolkien reader
      / Martin Barker -- Epic fantasy and global terrorism / Ken Gelder -- A land
      of make believe: merchandising and consumption of The lord of the rings / Ian
      Conrich -- Fic Frodo slash Frodo: fandoms and The lord of the rings / Jennifer
      Brayton -- The lord of the rings as melodrama / Sarah Kozloff -- Masculinity,
      whiteness, and social class in The lord of the rings / Lianne McLarty -- Urban
      legend: architecture in The lord of the rings / Steven Woodward and Kostis Kourelis
      -- The lord of the rings and the fellowship of the map / Tom Conley -- Enchantments
      of The lord of the rings: soundtrack, myth, language, and modernity / James
      Buhler -- \"Wicked, tricksy, false\": race, myth, and Gollum / Cynthia Fuchs
      -- \"What does the eye demand\": sexuality, forbidden vision and embodiment
      in The lord of the rings / Ruth Goldberg and Krin Gabbard -- Scale, spectacle
      and movement: massive software and digital special effects in The lord of the
      rings / Kirsten Moana Thompson -- Morphing Sean Astin : \"playing fat\" in the
      age of digital animation / Jerry Mosher -- Gollum and Golem: special effects
      and the technology of artificial bodies / Tom Gunning -- The laddy vanishes
      / Murray Pomerance.</subfield>\n    </datafield>\n    <datafield ind1=\" \"
      ind2=\" \" tag=\"520\">\n      <subfield code=\"a\">\"Peter Jackson $1 (Bs film
      version of The Lord of the Rings (2001-2003) is the grandest achievement of
      21st century cinema so far. But it is also linked to topical and social concerns
      including war, terrorism, and cultural imperialism. Its style, symbols, narrative,
      and structure seem always already linked to politics, cultural definition, problems
      of cinematic style, and the elemenal mythologies that most profoundly capture
      our imaginations. From Hobbits to Hollywood: Essays on Peter Jackson $1 (Bs
      Lord of the Rings treats Jackson $1 (Bs trilogy as having two conditions of
      existence: an aesthetic and a political. Like other cultural artefacts, it leads
      a double life as objet d $1 (Bart and public statement about the world, so that
      nothing in it is ever just cinematically beautiful or tasteful, and nothing
      is ever just a message or an opinion\"--Cover 4.</subfield>\n    </datafield>\n
