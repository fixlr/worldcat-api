      \     <subfield code=\"c\">23 cm.</subfield>\n    </datafield>\n    <datafield
      ind1=\"0\" ind2=\" \" tag=\"505\">\n      <subfield code=\"a\">How it all began
      -- In the beginning were the fairies-- -- \"Fluttering sprites with antennae\"
      : Victorian and Edwardian fancies -- The fairies, faith, and folklore -- Ideal
      beings, ideal languages -- The cat and the whiskers : Tolkien's linguistic creation
      -- \"Linguistic aesthetic\" : sounds, meaning, and the pursuit of beauty --
      Ideal languages and phonetic spelling -- From myth to history -- The claim to
      history -- A hierarchical world -- Visualising Middle-Earth : real and imagined
      material cultures.</subfield>\n    </datafield>\n    <datafield ind1=\"1\" ind2=\"
      \" tag=\"520\">\n      <subfield code=\"a\">\"Tolkien, Race and Cultural History
      explores the evolution of Tolkien's mythology by examining how it changed as
      a result of Tolkien's life story and contemporary cultural and intellectual
      history. The book considers Tolkien's creative writing as an ever-developing
      'legendarium': an interconnected web of stories, poems and essays, from his
      early poems in the 1910s to his latest writings in the early 1970s. Consequently,
      the book is not restricted to a discussion of Tolkien's best-known works only
      (The Hobbit, The Lord of the Rings and The Silmarillion), but examines the whole
      corpus of his legendarium, including the 12-volume History of Middle-earth series,
      which has received little attention from critics.\"--Jacket.</subfield>\n    </datafield>\n
